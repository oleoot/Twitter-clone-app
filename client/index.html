<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Twitter Clone</title>
</head>

<body>
    <header class="title">
        <h1>Twitter Clone</h1>
    </header>
    <main>
        <form class="main-form">
            <label for="name">Name</label>
            <input class="u-full-width" type="text" name="name" id="name">
            <label for="content">Tweet</label>
            <textarea class="u-full-width" type="text" name="content" id="content"></textarea>
            <button class="button-primary">Send Your Tweet</button>
        </form>
    </main>
</body>

</html>
